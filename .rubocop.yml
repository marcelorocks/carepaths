AllCops:
  Include:
    - Gemfile
    - Rakefile
    - config.ru
  Exclude:
    - db/**
    - config/**
    - script/**
    - lib/docs/*
Documentation:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - 'Klass#method_with_large_hash'
  Max: 20
Metrics/AbcSize:
  Max: 20
Naming/UncommunicativeMethodParamName:
  AllowedNames:
    - '_'